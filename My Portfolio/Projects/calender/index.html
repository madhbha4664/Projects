<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Calendar </title>

   <!-- Style CSS -->
 <link rel="stylesheet" href="css/style.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css ">
</head>

<body>
    
   <main>
      <!-- Project Code Start -->
      <div class="madhav">
      <div class="img"><img src="image/madhav_img.jpg" alt="" height="100%" width="100%"></div>
      
         <div class="container-calendar">
            
            
            <h3 id="monthAndYear"></h3>
           
            <table class="table-calendar" id="calendar" >
               <thead id="thead-month"></thead>
               <tbody id="calendar-body"></tbody>
            </table>
            <div class="button-container-calendar">
                <button id="previous" onclick="previous()"><i id="left" class="fa-solid fa-arrow-left"></i>Previous</button>
                <button id="next" onclick="next()">Next <i id="right" class="fa-solid fa-arrow-right"></i></button>
             </div>
            <div class="footer-container-calendar">
               <span >Go To Date : </span>
               <select id="month" onchange="go_to()">
                  <option value=0>Jan</option>
                  <option value=1>Feb</option>
                  <option value=2>Mar</option>
                  <option value=3>Apr</option>
                  <option value=4>May</option>
                  <option value=5>Jun</option>
                  <option value=6>Jul</option>
                  <option value=7>Aug</option>
                  <option value=8>Sep</option>
                  <option value=9>Oct</option>
                  <option value=10>Nov</option>
                  <option value=11>Dec</option>
               </select>
               <select id="year" onchange="go_to()"></select>
            </div>
       

      <!--Calendar pure javascript Script JS -->
      <script type="text/javascript" src="./js/script.js"></script>
      <!-- Project Code End -->
    </div>
   </main>


</body>

</html>
