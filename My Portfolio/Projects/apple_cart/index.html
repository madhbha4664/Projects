<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Apple</title>
 
       
</head>

<body>

    <div class="main">

        <div class="left">

            <div class="background">
                <i id="icon1" class="fa-solid fa-share-nodes"></i>
                <i id="icon2" class="fa-sharp fa-solid fa-heart"></i>

                <img class="apple" src="images/apple.png">
            </div>
            <div class="subimg">

                <div class="subimg1"><img class="apl1" src="images/apl1.png"></div>
                <div class="subimg2"> <img class="apl2" src="images/apl2.png"></div>
                <div class="subimg3"> <img class="apl3" src="images/apl3.png"></div>
                <div class="subimg4"> <img class="apl4" src="images/apl4.png"></div>
            </div>
        </div>



        <div class="right">

            <h2 class="heading">Delicious Apples</h2>
            <p class="cod">COD 45999</p>
            <div class="price">
                <p class="one">R$</p>
                <p class="two">7.93</p>
            </div>

            <p class="text1">SELECT A COLOR</p>


            <div class="aplcolours">

                <div class="colour1"><img class="green" src="images/apl1.png"></div>
                <div class="colour2"> <img class="orange" src="images/orangeapl.png"></div>
                <div class="colour4"> <img class="lightred" src="images/lightreapl.png"></div>
                <div class="colour4"> <img class="darkred" src="images/redapl.png"></div>
            </div>

            <p class="text2">BENEFITS</p>

            <div class="benifits">

                <ul>
                    <li>Apples are nutricious</li>
                    <li>APPles may be good for weight loss</li>
                    <li>Apples may be good for bons health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>

            <button class="btn">ADD TO CART</button>


        </div>

    </div>

    </div>
