<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping_cart</title>
    
</head>

<body>

    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    
<!-- CART-START -->

    <div class="main">
        <!---- CART--1 START ---->

        <div class="cart">
            <div class="first">
                <img class="watch" src="images/watch.png">
                <div class="background">.</div>
            </div>
            <div class="second">
                <h3 class="heading">WATCH</h3>
                <p class="text">Garnier Pure Active Micellar Cleansing Water,125,ml</p>
                <h2 class="price">$60</h2>
                <p class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </p>
            </div>
            <button class="btn">ADD TO CART</button>
        </div>

        <!--- CART-2 START --->

        <div class="cart">
            <div class="first1">
                <img class="shoes" src="images/shoes.png">
                <div class="background1">.</div>
            </div>
            <div class="second1">
                <h3 class="heading1">SHOES</h3>
                <p class="text1">Garnier Pure Active Micellar Cleansing Water,125,ml</p>
                <h2 class="price1">$60</h2>
                <p class="star1">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </p>
            </div>
            <button class="btn1">ADD TO CART</button>
        </div>

        <!-- CART-3 START  -->

        <div class="cart">
            <div class="first2">
                <img class="tshirt" src="images/t-shirt.png">
                <div class="background2">.</div>
            </div>
            <div class="second2">
                <h3 class="heading2">T-SHIRT</h3>
                <p class="text2">Garnier Pure Active Micellar Cleansing Water,125,ml</p>
                <h2 class="price2">$60</h2>
                <p class="star2">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </p>
            </div>
            <button class="btn2">ADD TO CART</button>
        </div>
    </div>
</body>

</html>
